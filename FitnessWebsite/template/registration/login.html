{% extends 'plans/base.html' %}
{% block content %}
<div class="container">
<h1>Login</h1><br>
{% if error %} <h3 style="color: red;"> {{error}} </h3> {%endif%}
<form method="POST" action="{% url 'login'%}">
  {% csrf_token %}
  <input type="text" minlength="6" name="username" id="username" placeholder="Username" required><br><br>
  <input type="password" minlength="6" name="password" id="password" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>
</div>
{% endblock %}
